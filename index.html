<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <div style="font-family:Poppins;">
    <section class="bg-white">
      <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
        <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
          <img class="absolute object-cover h-full w-full inset:0"
            src="https://cdn.pixabay.com/photo/2023/07/28/16/41/ai-generated-8155552_960_720.jpg" alt="" />
          <div class="hidden lg:relative lg:block lg:p-12">
            <a class="block text-white" href="#">
              <span class="sr-only"></span>
              <img class="" src="/Web Dev/Tailwindcss/orelit-logo.png" />
            </a>
            <h2 class="mt-6 text-white text-2xl sm:text-3xl md:text-4xl font-bold">
              Welcome to OREL IT
            </h2>
            <p class="pt-4 text-white">
              At Orel IT, we don't just see technology as tools; we see it as a transformative force for good.
            </p>
          </div>
        </section>

        <section
          class="flex px-8 py-8 sm:px-12 items-center justify-center bg-gray-900 lg:col-span-7 lg:h-full xl:col-span-6">
          <div class="max-w-xl lg:max-w-3xl">
            <div class="relative -mt-16 block lg:hidden">

              <div
                class="flex size-20  justify-center items-center rounded-full bg-white text-blue-600 sm:size-20 dark:bg-gray-900">

                <img class="size-14  " src="/Web Dev/React JS/HR System/hr-system/src/components/icon.png" />

              </div>

              <h1 class="mt-2 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl dark:text-white">
                Welcome to OREL IT ðŸ¦‘
              </h1>
              <p class="mt-4 leading-relaxed text-gray-500 dark:text-gray-400">
                At Orel IT, we don't just see technology as tools; we see it as a transformative force for good.
              </p>
            </div>
            <form method="POST" id="loginForm" class="mt-8 flex flex-col gap-6">
              <div class="">
                <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
                <input id="email" name="email" type="email"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200" />
              </div>
              <div class="">
                <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-200">Password</label>
                <input id="password" name="password" type="password"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200" />
              </div>
              <div className="col-span-6">
                <label For="MarketingAccept" class="flex gap-4">
                  <input type="checkbox" id="MarketingAccept" name="marketing_accept"
                    class="size-5 rounded-md border-gray-200 bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:focus:ring-offset-gray-900" />

                  <span class="text-sm text-gray-700 dark:text-gray-200">
                    Remember me
                  </span>
                </label>
              </div>
              <div class="sm:flex sm:items-center sm:gap-4">
                <button type="submit"
                  class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500 dark:hover:bg-blue-700 dark:hover:text-white">
                  Login
                </button>
                <!-- <button
                  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white px-12 py-3 border border-blue-500 transition hover:border-transparent rounded">
                  Register </button> -->
                <p class="mt-4 text-sm text-gray-500 sm:mt-0 dark:text-gray-400">
                  Forgot Password?
                  <a href="-" class="text-gray-700 underline dark:text-gray-200">
                    Click here
                  </a>
                </p>
              </div>
          </div>
        </section>
      </div>
    </section>
  </div>
  <script src="login.js"></script>
</body>

</html>
